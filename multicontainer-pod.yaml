---
apiversion: v1
kind: Pod
metadata:
  name: nginx-pod
spec:
  containers:
    - name: webserver
      image: nginx:1.25
      ports: 
        - containerport: 80
          protocol: TCP
    - name: jenkins
      image: jenkins/jenkins:jdk17
      ports: 
        - containerport: 8080
          protocol: TCP   